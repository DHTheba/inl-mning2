<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Svenska Veteranbilar</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navContainer">
                <div id="logo">Veteraner</div>
                <div></div>
                <ul>
                    <li class="liNavbar"><a href="#välkommen">Välkommen</a></li>
                    <li class="liNavbar"><a href="#GamlaGodingar">Gamla godingar</a></li>
                    <li class="liNavbar"><a href="#OmOss">Om oss</a></li>
                    <li class="liNavbar"><a href="#medlem">Bli Medlem</a></li>
                </ul>
            </div>

        </nav>
    </header>
    <main class="gridContainer">
        <div class="empty"></div>
        <div class="imageOne"></div>
        <div class="imageTwo"></div>
        <div class="form">
            <div class="formTitle">Välkommen</div>
            <div class="formSubtitle">Skapa ditt konto!</div>
            <div class="inputContainer firstBox">
                <input id="firstname" class="input" type="text" placeholder=" " />
                <div class="cut"></div>
                <label for="firstname" class="placeholder">Förnamn</label>
            </div>
            <div class="inputContainer secondBox">
                <input id="lastname" class="input" type="text" placeholder=" " />
                <div class="cut"></div>
                <label for="lastname" class="placeholder">Efternamn</label>
            </div>
            <div class="inputContainer secondBox">
                <input id="email" class="input" type="text" placeholder=" " />
                <div class="cut cutShort"></div>
                <label for="email" class="placeholder">Email</label>
            </div>
            <div class="inputContainer secondBox">
                <input type="text" class="input" id="userName" name="userName" placeholder=" " />
                <div class="cut cutLong"></div>
                <label for="userName" class="placeholder">Användarnamn</label>
            </div>
            <div class="inputContainer secondBox">
                <input type="password" class="input" id="password" name="password" required placeholder=" " />
                <div class="cut cutMedium"></div>
                <label for="password" class="placeholder">min.6 tecken</label>
            </div>
            <div class="inputContainer secondBox">
                <input type="date" class="input" id="age" name="age" placeholder=" " />
                <div class="cut cutLong"></div>
                <label for="date" class="placeholder">Födelsedatum</label>
            </div>
            <button type="text" class="submit">Registrera dig!</button>
        </div>
        <div class="empty"></div>

    </main>
    <footer>
        <div class="bottomContainer">
            <h2></h2>
            <p></p>
        </div>
    </footer>
</body>

</html>
