<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Svenska Veteranbilar</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navContainer">
                <div id="logo">Veteraner</div>
                <div></div>
                <ul>
                    <li class="liNavbar"><a href="#välkommen">Välkommen</a></li>
                    <li class="liNavbar"><a href="#GamlaGodingar">Gamla godingar</a></li>
                    <li class="liNavbar"><a href="#OmOss">Om oss</a></li>
                    <li class="liNavbar"><a href="#medlem">Bli Medlem</a></li>
                </ul>
            </div>

        </nav>
    </header>
    <div id="topimg"></div>
    <main class="gridContainer">
        <div class="empty"></div>
        <div class="mainContent"></div>
        <form action="">
            <label for="fName">Förnamn:</label><br>
            <input type="text" id="fName" name="fName" placeholder="Stefan" required><br>
            <label for="lName">Efternamn:</label><br>
            <input type="text" id="lName" name="lName" placeholder="Andersson" required><br>
            <label for="age">Födelsedatum:</label><br>
            <input type="date" id="age" name="age" style="width:183px"><br>
            <label for="userName">Användarnamn:</label><br>
            <input type="text" id="userName" name="userName" placeholder="ex.StefanAndersson73" required><br>
            <label for="email">Email adress:</label><br>
            <input type="text" id="email" name="email" placeholder="stefan.andersson73@outlook.com" required><br>
            <label for="password">Lösenord</label><br>
            <input type="password" id="password" name="password" required placeholder="min. 6 tecken"><br>
            <input type="submit" value="Bli en entusiast!"><br>
        </form>
        <div class="empty"></div>
    </main>
    <footer>
        <div class="bottomContainer">
            <h2></h2>
            <p></p>
        </div>
    </footer>
</body>

</html>
