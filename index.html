<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <nav>
        <ul>
            <li>Hem</li>
            <li>Om Oss</li>
            <li>Kontakt</li>
            <li>Registrera</li>
        </ul>
    </nav>
    <main class="gridContainer">
        <div class="empty"></div>
        <div class="mainContent"></div>
        <form action="">
            <label for="fName">Förnamn:</label><br>
            <input type="text" id="fName" name="fName" placeholder="Ragnar" required><br>
            <label for="lName">Efternamn:</label><br>
            <input type="text" id="lName" name="lName" placeholder="Hilde" required><br>
            <label for="age">Födelsedatum:</label><br>
            <input type="date" id="age" name="age" style="width:183px"><br>
            <label for="userName">Användarnamn:</label><br>
            <input type="text" id="userName" name="userName" placeholder="ex.RagnarHilde" required><br>
            <label for="email">Email adress:</label><br>
            <input type="text" id="email" name="email" placeholder="ragnar.hilde@outlook.com" required><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" required placeholder="min. 6 tecken"><br>
            <input type="submit" value="Registrera dig här"><br>
        </form>
        <div class="empty"></div>
    </main>
    <footer>
        <div class="bottomContainer">
            <h2></h2>
            <p></p>
            <button>KLICKA MIG</button>
        </div>
    </footer>
</body>

</html>
